<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px; border-radius: 12px;">
        <div class="card-header bg-warning text-white d-flex align-items-center"
            style="border-top-left-radius: 12px; border-top-right-radius: 12px;">
            <i class="bi bi-person-plus-fill me-2"></i>
            <strong>Create New Customer</strong>
        </div>
        <div class="card-body">
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" formControlName="name" class="form-control" placeholder="Enter customer name" />
                    <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched"
                        class="text-danger">
                        Name is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" formControlName="email" class="form-control"
                        placeholder="Enter customer email" />
                    <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched"
                        class="text-danger">
                        Valid email is required.
                    </div>
                </div>
                <button class="btn btn-warning w-100" type="submit" [disabled]="isSubmitting || customerForm.invalid">
                    <i class="bi bi-plus-circle me-1"></i> Create Customer
                </button>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </form>
        </div>
    </div>
</div>
